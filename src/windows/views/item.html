<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">
  <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'">
  <link rel="stylesheet" type="text/css" href="../styles/item.css">
  <title>人生日历</title>
</head>

<body>
  <div id="container">
    <div id="user-setting" class="setting-init">
      <div id="color-pad">
        <button value="red" class="color-pad">red</button>
        <button value="green" class="color-pad">green</button>
        <button value="blue" class="color-pad">blue</button>
      </div>
      <button id="show-list" value="show-list" class="button">show-list</button>
      <button id="delete" value="delete" class="button">delete</button>
    </div>
    <div id="user-command">
      <button id="add">+</button>
      <button id="menu">...</button>
      <button id="exit">X</button>
    </div>
    <div id="content-container">
      <input type="text" id="content" placeholder="记下生命中的重要时刻...">
      <input type="datetime-local" name="" id="content-dt">
      <!-- <input type="date" name="" id="content-dt"> -->
    </div>
  </div>
  <script src="../javascript/item.js"></script>
</body>

</html>
