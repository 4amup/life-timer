<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="../styles/common.css">
  <link rel="stylesheet" type="text/css" href="../styles/setting.css">
  <link rel="stylesheet" type="text/css" href="../styles/iconfont.css">
  <title>人生日历</title>
</head>

<body>
  <div id="container">
    <div id="user-command">
      <button id="back">
        <span class="iconfont icon-back"></span>
      </button>
      <button id="close">
        <span class="iconfont icon-close"></span>
      </button>
    </div>
    <div id="setting-command">
      <div class="item-container">
        <h4>语言</h4>
        <div class="item">
          <select>
            <option value="cn">简体中文</option>
            <option value="en">English</option>
          </select>
        </div>

      </div>
      <div class="item-container">
        <h4>通用</h4>
        <div class="item">
          <input type="checkbox" name="login" id="login">
          <label for="login">开机登录</label>
          <br>
          <input type="checkbox" name="open" id="open">
          <label for="open">显示列表</label>
        </div>
      </div>
      <div class="item-container">
        <h4>颜色</h4>
        <div class="item">
        <input type="radio" checked="checked" name="color" value="light" id="light" />
        <label for="light">亮</label>
        <br>
        <input type="radio" name="color" value="black" id="black" />
        <label for="black">暗</label>
        <br>
        <input type="radio" name="color" value="system" id="system" />
        <label for="system">跟随系统</label>
        </div>  
      </div>
    </div>
  </div>
  <script src="../javascript/setting.js"></script>
</body>

</html>
